<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<h4>Завдання №6</h4>
	<p class="text">Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком</p>
	
<script>

	const maxColumn = 3, maxRows = 3, table = 3
	let tableCellNumber = 1
	document.write(`<div class='body'>`)

	for (let i = 1; i <= table; i++) {
		document.write(`<table class='table'>`)
		for (let j = 1; j<= maxRows; j++) {
			document.write(`<tr border='2px'>`)
			for (let k = 1; k<= maxRows; k++){
				document.write(`<td>${tableCellNumber++}</td>`)
			}
			document.write(`</tr>`)
		}
		document.write(`</table>`)
	}
	document.write(`</div>`)


</script>
</body>
</html>
