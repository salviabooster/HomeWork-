<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<h4>Завдання №7</h4>
	<p class="text">Вивести на екран N абзаців (N вводиться користувачем)</p>
	
<script>
	let userNumberParagraphs = parseInt(prompt('Введіть кількість потрібних абзаців'))
	for(let i = 1; i<= userNumberParagraphs; i++){
		document.write(`<h1>Заголовок${i}</h1>`)
		for(let j = 1; j<= i; j++)
			document.write(`<p>Розділ${i}, параграф ${j}</p>`)
	}
</script>
</body>
</html>
