<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<h4>Завдання №1</h4>
	<p class="text">Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
	вводиться користувачем.</p>
	<script>
		let userNumber = parseInt(prompt('Введіть кількість випадкових чисел яку потрібно сгенерувати'))
		const minNumber = 1, maxNumber = 100
		let randomNumber
		document.write('<ul>')
		for (let i = 0; i < userNumber; i++) {
			randomNumber =  minNumber + Math.floor(Math.random() * (maxNumber - minNumber) + 1)
			document.write(`<li>${randomNumber}</li>`)
		}
		document.write('</ul>')
	</script>
