<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<h4>Завдання №2</h4>
	<p class="text">Створити 10 елементів для введення цін продуктів</p>
	<script>
		const maxElement = 10
		for (let i = 1; i <= maxElement; i++) {
			document.write(`
			Продукт #${i}<input class='input' placeholder='Введіть ціну продукту'>
			<br>`)
		}
	</script>
</body>
</html>
