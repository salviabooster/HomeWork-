<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<h4>Завдання №3</h4>
	<p class="text">Вивести таблицю з одним рядком і 7 стовпцями.</p>
	<script>
	
	const maxValueTable = 7
	document.write(`<table class='table' border='4px'> <tbody> <tr>`)
	for (let i = 1; i < maxValueTable; i++) {
		document.write(`<td>${i}</td>
		`)
	}
	document.write(`</table> </tbody> </tr>`)
	</script>
</body>
</html>
