	<h4>Завдання №9</h4>
	<p class="text">Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).</p>
<script>

const minNumber = 1, maxNumber = 10
let userNumber = parseInt(prompt('Загадайте ваше число, від 1 до 10'))
let randomNumber
let result

do {
	randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber) + minNumber)
	result = confirm(`Ваше число ${randomNumber} ?`)
}
while(!result)
document.write(`Я відгадав твоє число ${randomNumber}`)

</script>
