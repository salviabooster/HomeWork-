<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	<h2>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.</h2>
<script>

const numberElement = parseInt(prompt('Введіть кількість елементів масива'))
const arrayOfZeros = new Array(numberElement).fill(0)


document.write(arrayOfZeros)

</script>
	
</body>
</html>
