<body>
	<h2>Задача 1. Створити функцію, яка за номером місяця повертає його назву.</h2>
<script>


const userNumberMonth = parseInt(prompt("Введіть номер місяця від 1 до 12 щоб отримати його назву"))

		function getMonth() {
			let resultMonth
			switch(userNumberMonth) {
				case 1: resultMonth = 'Січень'
				break
				case 2: resultMonth = 'Лютий'
				break
				case 3: resultMonth = 'Березень'
				break
				case 4: resultMonth = 'Квітень'
				break
				case 5: resultMonth = 'Травень'
				break
				case 6: resultMonth = 'Червень'
				break
				case 7: resultMonth = 'Липень'
				break
				case 8: resultMonth = 'Серпень'
				break
				case 9: resultMonth = 'Вересень'
				break
				case 10: resultMonth = 'Жовтень'
				break
				case 11: resultMonth = 'Листопад'
				break
				case 12: resultMonth = 'Грудень'
				break
				default: resultMonth = 'Помилкове введення'
				break
			}
			return resultMonth
		}
	let someMonth = getMonth()
	document.write(getMonth(someMonth))
	</script>
	
</body>
