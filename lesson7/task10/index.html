	<h2>Задача 10. Дано покази температур(довільна кількість).Розробити функцію, яка дозволить знайти середнє значення для
	додатних показів температури.</h2>
	<script>

	function averagePositiveTemperatures() {
		let sum = 0;
		let count = 0;

		for (let i = 0; i < arguments.length; i++) {
			if (arguments[i] > 0) {
				sum += arguments[i];
				count++;
			}
		}

		return sum / count;
	}

	let resultAverageTemp = (averagePositiveTemperatures(22, 28, -3, 30, 0, 20, -5, 6))
	
	document.write(`Середнє значення температури - ${resultAverageTemp}`)
















	</script>
