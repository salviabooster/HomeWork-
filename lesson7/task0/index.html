<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>

	<h2>Задача 0. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</h2>
	<script>
	const userNumberMonth = parseInt(prompt("Введіть номер місяця від 1 до 12"))
	function getMonth() {
		let resultMonth
		switch (userNumberMonth) {
			case 12:
			case 1:
			case 2: resultMonth = 'Зима'
				break;
			case 3:
			case 4:
			case 5: resultMonth = 'Весна'
				break;
			case 6:
			case 7:
			case 8: resultMonth = 'Літо'
				break;
			case 9:
			case 10:
			case 11: resultMonth = 'Осінь'
				break;
			default: resultMonth = 'Error'
				break;
		}
		return resultMonth
	}
	let someMonth = getMonth()
	document.write(getMonth(someMonth))

	</script>
	
</body>
</html>
