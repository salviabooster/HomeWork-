	<h2>Задача 9. Дано покази температур(довільна кількість).Розробити функцію, яка дозволить підрахувати кількість від’ємних
	показів температури.</h2>
	<script>

function getNegativeTemperatures () { 
	let negativeTemp = 0
	for (let i = 1; i <= 5; i++) {
		const userTemp = parseInt(prompt(`Введіть ${i} число з 5`))
		if(userTemp<0)
		negativeTemp++
	}
	return negativeTemp
	
}
let resultTemp = getNegativeTemperatures()
document.write(`Від'ємних температур - ${resultTemp}`)

	</script>
