	<h2>Задача 7. Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень(шляхи до зображень передаються у
	функцію)</h2>
	<script>
function showImages (img1, img2, img3, img4) {
	const randomNumber = 1 + Math.floor(Math.random() * (4))

	let result
	switch(randomNumber) {
		case 1: 
			result = img1
			break
		case 2: 
			result = img2
			break
		case 3: 
			result = img3
			break
		case 4: 
			result = img4
			break
	}
	return result
}

const image1 = `<img src="img/1.jpg" alt="">`
const image2 = `<img src="img/2.jpg" alt="">`
const image3 = `<img src="img/3.jpg" alt="">`
const image4 = `<img src="img/4.jpg" alt="">`

let randomImage = showImages(image1, image2, image3, image4)
document.write(`${randomImage}`)


	</script>
