<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	<h2>6.Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</h2>
	<script>
		document.write(`<h4>Усі елементи, які більші за перший елемент множимо на 2</h4>`)
	let arrayNumber = [2, 5, 7, 6, 78, 2]
	
		arrayNumber.forEach((element, index, arrRef) => {
			if(element > arrayNumber[0]) 
			document.write(`${arrRef[index] *2}<br>`)
		});
	document.write(`Весь масив ${arrayNumber}`)
	
	</script>
	
</body>
</html>
