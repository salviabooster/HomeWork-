<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
<h2>
	Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця
	масиву заповнені 7-ками.
</h2>
<script>
	const arrayLength = parseInt(prompt('Введіть кількість елементів'))
	const numbersArray = new Array(arrayLength).fill(1,0,5).fill(7,5)

	document.write(numbersArray)
	</script>
</body>
</html>
