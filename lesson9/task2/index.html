<body>
<h2>Задача 2. Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена
7-ками.</h2>
<script>

const numberOfElements = parseInt(prompt('Введіть кількість елементів'))
const halfArray = Math.floor(numberOfElements /2)
const numbersArray = new Array(numberOfElements).fill('Один',0, halfArray).fill('Ноль', halfArray)

document.write(`${numbersArray}`)
	</script>
