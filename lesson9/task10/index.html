<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	<h2>10. Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.</h2>
	<script>
	function getRandomNumber(min, max) {
		const arrayRandoNumbers = []
		for (let i = 0; i < 10; i++) {
			const randomNumber = Math.floor(Math.random() * (max - min) + min);
			arrayRandoNumbers.push(randomNumber)
		}
		return arrayRandoNumbers
	}
	const priceArrayGRN = getRandomNumber(10, 1000)
	const percent = 0.2
	document.write(`Масив цін: ${priceArrayGRN} <br>`);
	let taxArray = []


	priceArrayGRN.forEach((element) => {
		const tax = (element * percent).toFixed(1)
		taxArray.push(tax)
	})

	function percentPrice (taxArray) {
		let sum = 0
		for (let i = 0; i < taxArray.length; i++) {
			sum += parseFloat(taxArray[i])
		}
		return sum
	}
	const totalTax = percentPrice(taxArray).toFixed(1)


	document.write(`Податок в грн за кожен товар: ${taxArray}<br>
	Загальний податок: ${totalTax}`);

	
	</script>
	
</body>
</html>
