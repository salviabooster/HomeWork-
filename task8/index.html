<body>
	<h2>8.Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»</h2>
	<script>
	
	
	const arrayOfCarNumbers = ['ВЕ5948КВ', 'АС7382ОО', 'АІ9187НЕ', 'КХ3723МР', 'ОН7654РЕ', 'ВР4708СР', 'СМ9823КН', 'НТ5511МХ', 'ВН1937НС', 'КМ1879СТ'];
	const newArr = arrayOfCarNumbers.filter((el) => el.indexOf('А') === 0 );

		document.write(`Всі номери: ${arrayOfCarNumbers} <br>
		Номери які починаються на А: ${newArr}
		`);
	</script>
